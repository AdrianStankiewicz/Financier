<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'partials/head' %}
    <script src="scripts/calculator.js"></script>
    <link rel="stylesheet" href="styles/calculator.css">
</head>
<body>
    {% include 'partials/navbar' %}

<div class="grid grid-cols-1 place-items-center w-full">

    <form class=" w-[90%]">
        <label for="quantity-input" class="block mt-10 text-md font-medium text-gray-900 ">Choose quantity:</label>
        <div class="relative flex items-center mb-10">

            <button type="button" id="decrement-button" class="bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:border-gray-600 hover:bg-gray-200 border border-gray-300 rounded-s-lg p-3 h-11 focus:ring-gray-100 dark:focus:ring-gray-700 focus:ring-2 focus:outline-none">
                <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                </svg>
            </button>

            <input type="text" id="quantity-input" class="bg-gray-50 border-x-0 border-gray-300 h-11 text-center text-gray-900 text-md  block w-full py-3.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="300" required>

            <button type="button" id="increment-button" class="bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:border-gray-600 hover:bg-gray-200 border border-gray-300 rounded-e-lg p-3 h-11 focus:ring-gray-100 dark:focus:ring-gray-700 focus:ring-2 focus:outline-none">
                <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                </svg>
            </button>
        </div>

        <div class="flex justify-around mb-10">
            <button type="button" id="button-rata" class="text-center text-gray-900 text-white bg-gray-700 hover:bg-gray-600 border-gray-600 border rounded-lg w-44 py-3 focus:ring-gray-700 focus:ring-2 focus:outline-none">
                Wysokość raty
            </button>
            <button type="button" id="button-rate" class="text-center text-gray-900 text-white bg-gray-700 hover:bg-gray-600 border-gray-600 border rounded-lg w-44 py-3 focus:ring-gray-700 focus:ring-2 focus:outline-none">
                Oprocentowanie
            </button>
        </div>
        
        <div class="flex justify-around mb-10">
            <div class="w-full">
                <input type="range" min="0" max="2000" value="0" class="slider appearance-none w-full h-4 rounded-md bg-gray-300 outline-none opacity-70 transition opacity duration-200 hover:opacity-100" id="slider">
                <p>Value: <span id="output"></span>%</p>
            </div>
        </div>
    </form>
    
</div>

</body>
</html>
